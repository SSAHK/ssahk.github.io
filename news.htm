---
layout: ion_page
title: Latest News
permalink: /news/
---					
{% for post in site.posts %}
{% if post.categories contains 'news'%}
<section class="box">
	<article class="post">
	
	<h3>{{ post.title }}</h3>
		<div class="entry">
		{{ post.content | truncatewords:40}}
			<p>
				<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More...</a>
			</p>
		</div>
	</article>
	
</section>
{% endif %}
{% endfor %}
