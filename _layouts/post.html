---
layout: page
---

<article class="post">
  <div class="entry">
	<h2>{{ page.title }}</h2>
	{% if page.maintenance %}
		 {% include maintenance.html %}
	{% else %}
		{{ content }}
	{% endif %}
  </div>

  <div class="date">
  <p><i>
    Last updated: {{ page.date | date: "%B %e, %Y" }}
  </p></i>
  </div>

</article>
