---
layout: page
---

<article class="post">
  <h2>{{ page.title }}</h2>

  <div class="feature">
	{% if page.feature-img %}
		<img alt="page.title" src="{{ site.basurl }}{{ post.feature-img }}"/>
	{% endif %}
  </div>
  
  <div class="entry">
	{% if page.maintenance %}
		 {% include maintenance.html %}
	{% else %}
		{{ content }}
	{% endif %}
  </div>

  <div class="date">
  <p><i>
    Last updated: {{ page.date | date: "%B %e, %Y" }}
  </p></i>
  </div>

</article>
