---
layout: page
---

<article class="post">
  <h2>{{ page.title }}</h2>

	{% if page.feature-img %}
	  <div class="feature">
			<img src="{{ site.basurl }}{{ page.feature-img }}"/>
	  </div>
	{% endif %}
  
  <div class="entry">
	{% if page.maintenance %}
		 {% include maintenance.html %}
	{% else %}
		{{ content }}
	{% endif %}
  </div>

  <div class="date">
  <p><i>
    Last updated: {{ page.date | date: "%B %e, %Y" }}
  </p></i>
  </div>

</article>
