
<!DOCTYPE html>
<html class=" js flexbox flexboxlegacy canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths" lang="en" data-useragent="Mozilla/5.0 (Windows NT 6.3; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/37.0.2062.124 Safari/537.36">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta class="foundation-data-attribute-namespace">
		<meta class="foundation-mq-xxlarge">
		<meta class="foundation-mq-xlarge">
		<meta class="foundation-mq-large">
		<meta class="foundation-mq-medium">
		<meta class="foundation-mq-small">
		<meta class="foundation-mq-topbar">
		
		<title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

		<meta name="author" content="{{ site.name }}" />
		<meta name="description" content="{{ site.description }}">
	
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
        <link href='{{ site.baseurl }}/favico.ico' rel='shortcut icon'/>
        <link href='{{ site.baseurl }}/favico.ico' rel='icon' type='image/png'/>
		
		<style>[touch-action="none"]{ -ms-touch-action: none; touch-action: none; }[touch-action="pan-x"]{ -ms-touch-action: pan-x; touch-action: pan-x; }[touch-action="pan-y"]{ -ms-touch-action: pan-y; touch-action: pan-y; }[touch-action="scroll"],[touch-action="pan-x pan-y"],[touch-action="pan-y pan-x"]{ -ms-touch-action: pan-x pan-y; touch-action: pan-x pan-y; }</style>
		<style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
			.en-markup-crop-options {
			top: 18px !important;
			left: 50% !important;
			margin-left: -90px !important;
			width: 180px !important;
			border: 2px rgba(255,255,255,.38) solid !important;
			border-radius: 4px !important;
			}
			.en-markup-crop-options div div:first-of-type {
			margin-left: 0px !important;
			}
		</style>
	</head>
	<body>
		<header class="topbar">
			<div class="row">
				<nav class="top-bar topbar" data-topbar="topbar" role="navigation">
					<ul class="title-area topbar">
						<li class="name">
						</li>
						<li class="toggle-topbar menu-icon topbar"><a href="#"><span>{{ site.description }}</span></a></li>
					</ul>
					<div class="row topbar">
						<div class="small-2 columns">
							<img class="bottom" src="{{ site.baseurl }}{{ site.imgurl }}/header2.svg"/>
						</div>
						<div class="small-9 columns">
							<img src="{{ site.baseurl }}{{ site.imgurl }}/header1.png"/>
							<div class="top-bar-section">
								<ul class="left">
									{% for link in site.navigation %}
									  {% assign current = nil %}
									  {% if page.url == link.url%}
										{% assign current = 'active' %}
									  {% endif %}

									  <li class="{{ current }}">
										<a href="{{ site.baseurl }}{{ link.url }}">{{ link.text }}</a>
									  </li>
									{% endfor %}
								</ul>
								
							</div>
						</div>
						<div class="small-1 columns"/></div>
					</div>
				</nav>
			</div>
		</header>
		{{ content }}
		<footer class="row">
			<div class="small-12 columns">
				<p class="text-center">{{ site.copyright }}</p>
			</div>
		</footer>
		<script>
			document.write('<script src=js/vendor/' +
			('__proto__' in {} ? 'zepto' : 'jquery') +
			'.js><\/script>')
		</script><script src="{{ site.baseurl }}/assets/zepto.js"></script>
		<script src="{{ site.baseurl }}/assets/jquery.js"></script>
		<script>
			$(document).foundation();
		</script>
		<script src="{{ site.baseurl }}/assets/jquery(1).js"></script>
		<script src="{{ site.baseurl }}/assets/foundation.js"></script>
		<script>
			$(document).foundation();
			
			var doc = document.documentElement;
			doc.setAttribute('data-useragent', navigator.userAgent);
		</script>
		<iframe frameborder="0" scrolling="no" style="border: 0px; display: none; background-color: transparent;"></iframe>
		<div id="GOOGLE_INPUT_CHEXT_FLAG" input="null" input_stat="{&quot;tlang&quot;:true,&quot;tsbc&quot;:true,&quot;pun&quot;:true,&quot;mk&quot;:false,&quot;ss&quot;:true}" style="display: none;"></div>
		 {% include analytics.html %}
	</body>
</html>
