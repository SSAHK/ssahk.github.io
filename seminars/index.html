<h2>Past Seminars</h2>

{% for post in site.posts %}
	{% if post.categories contains 'review' and post.categories contains 'seminar'%}
	<article class="post">
	
	<h3>{{ post.title }}</h3>
		  <div class="entry">
		  	<div class="medium-6 small-12 columns">
				<p>
					{{ post.excerpt }}
				</p>
			</div>
		  	<div class="medium-6 small-12 columns">
					<img height="200" width="200" src="{{ site.basurl }}{{ post.feature-img }}"/>
			</div>			
		 <p>
			  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More...</a>
		  </p>
		  </div>
	<hr>
	</article>
	{% endif %}
{% endfor %}
