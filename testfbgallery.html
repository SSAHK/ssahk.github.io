<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Embedded Facebook Page Photo Gallery with jQuery</title>
    <style type='text/css'> #thumbs{float:left;width:200px;} #thumbs img{display:block;margin:0 0 10px;cursor:pointer;} #viewer{float:left;} </style>
  </head>
  <body>
    <h1>Embedded Facebook Page Photo Gallery with jQuery</h1>
        
	<ul id='gallery' class="clearing-thumbs clearing-feature" data-clearing=
			"">
	</ul>
 
    <script src="//code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>  
    <script type="text/javascript">
      (function (gallery_id) {
        var title = $('h2'),
            thumbs = $('#gallery');
			
        // images
        $.getJSON('//graph.facebook.com/' + gallery_id + '/photos?callback=?', function(json, status, xhr) {
          var imgs = json.data;
		  
          for (var i = 0, l = imgs.length - 1; i < l; i++) {
            $('<li class="clearing-featured-img"><a class="th" href="' + imgs[i].images[0].source + '"><img width="200" height="200" src="' + imgs[i].images[3].source + '"></a> ').appendTo(thumbs);
          }
      
        });
      })('352322224976610'); // let's go -- put the gallery ID here
    </script>
  </body>
</html>
